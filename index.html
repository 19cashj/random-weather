<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Weather</h1>
    <div class="container">
        <h3 id="date">Time, Day, Month, Year</h3>
        <h3 id="location">Location</h3>
        <img class="weatherImg" href="">
        <h1 id="weatherType">Sunny</h1>
        <h1 id="temperature">32</h1>
        <span id="precipitation">0%</span>
        <span id="humidity">50%</span>
        <span id="wind">1mph</span>
        <div class="daysContainer">
            <ul id="weatherWeek">
                <li class="daySelection">
                    <h4 class="daysText">Monday</h4>
                    <img class="weatherImg">
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li class="daySelection">
                    <h4 class="daysText">Tuesday</h4>
                    <img class="weatherImg">
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li class="daySelection">
                    <h4 class="daysText">Wednesday</h4>
                    <img class="weatherImg">
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li class="daySelection">
                    <h4 class="daysText">Thursday</h4>
                    <img class="weatherImg">
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li class="daySelection">
                    <h4 class="daysText">Friday</h4>
                    <img class="weatherImg">
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li class="daySelection">
                    <h4 class="daysText">Saturday</h4>
                    <img class="weatherImg">
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li class="daySelection">
                    <h4 class="daysText">Sunday</h4>
                    <img class="weatherImg">
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li class="daySelection">
                    <h4 class="daysText">Monday</h4>
                    <img class="weatherImg">
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
