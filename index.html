<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pe-icon-set-weather/css/pe-icon-set-weather.css">
    <link rel="stylesheet" href="pe-icon-set-weather/css/helper.css">
</head>
<body>
    <header></header>
        <h1 class="headText">Random Weather</h1>
        <div class="hamMenu"></div>
    </header>
    <h2 id="loadingMsg">Please Allow Location</h2>
    <div class="main-container hidden">
        <div class="container1">
            <h3 id="date">Time, Day, Month, Year</h3>
            <h3 id="location">Location</h3>
            <span class="weatherImg pe-5x"></span>
            <h1 id="weatherType">Sunny</h1>
            <h1 id="temperature">32 F</h1>
        </div>
        <div class="container2">
            <span id="humidity" class="weatherImg pe-is-w-mist pe-3x"> 50%</span>
            <span id="wind" class="weatherImg pe-is-w-wind pe-3x"> 5mph</span>
        </div>
        <div class="daysContainer">
            <ul id="weatherWeek">
                <li id ="day1" class="daySelection">
                    <h4 class="daysText">Monday</h4>
                    <span class="weatherImg pe-is-w-sun-1 pe-2x"></span>
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li id ="day2" class="daySelection">
                    <h4 class="daysText">Tuesday</h4>
                    <span class="weatherImg pe-is-w-sun-1 pe-2x"></span>
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li id ="day3" class="daySelection">
                    <h4 class="daysText">Wednesday</h4>
                    <span class="weatherImg pe-is-w-sun-1 pe-2x"></span>
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li id ="day4" class="daySelection">
                    <h4 class="daysText">Thursday</h4>
                    <span class="weatherImg pe-is-w-sun-1 pe-2x"></span>
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li id ="day5" class="daySelection">
                    <h4 class="daysText">Friday</h4>
                    <span class="weatherImg pe-is-w-sun-1 pe-2x"></span>
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li id ="day6" class="daySelection">
                    <h4 class="daysText">Saturday</h4>
                    <span class="weatherImg pe-is-w-sun-1 pe-2x"></span>
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li id ="day7" class="daySelection">
                    <h4 class="daysText">Sunday</h4>
                    <span class="weatherImg pe-is-w-sun-1 pe-2x"></span>
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
                <li id ="day8" class="daySelection">
                    <h4 class="daysText">Monday</h4>
                    <span class="weatherImg pe-is-w-sun-1 pe-2x"></span>
                    <span class="highest">90</span>
                    <span class="lowest">60</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
